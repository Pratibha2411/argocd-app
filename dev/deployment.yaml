apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: pbaloriya/notepad-app:latest
        command: ["python", "/app/backend/manage.py", "runserver", "0.0.0.0:8008"]
        ports:
        - containerPort: 8008
